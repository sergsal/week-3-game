<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="wrapper">
   <h1>European Capitals</h1>
    <h2>Please press a letter on your keyboard to get started!</h2>
    <p>The answer is a European capital</p>
</div>
<div class="wrapper">
    <div id="answer">
    	<p>Test</p>
    </div>  
    <p id="guessed"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>  
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
</div>
	<script type="text/javascript" src="assets/js/hangman.js"></script>
</body>
</html>
